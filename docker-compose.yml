# Docker Compose для стоматологического бота
# Запуск: docker-compose up -d

version: '3.8'

services:
  # PostgreSQL база данных
  db:
    image: postgres:15-alpine
    container_name: dental_db
    environment:
      POSTGRES_DB: ${DB_NAME:-dental_clinic}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Установите DB_PASSWORD в .env файле}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # WhatsApp Bot
  bot:
    build: .
    container_name: dental_bot
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-dental_clinic}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:?Установите DB_PASSWORD в .env файле}
      - FLASK_PORT=5000
    volumes:
      - ./google_credentials.json:/app/google_credentials.json:ro
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
